<div style = "margin-left:25px;">
  <table style = "width:100%;" class= "table table-striped table-hover">
    <tr style = "text-align:center;">
      {% for item in cfg['Headers'][page] %}
        {% if item == "Syllabus Upload" %}
          <th style = "width:255px;">{{item}}</th>
        {% else %}
          <th>{{item}}</th>
        {% endif %}
      {% endfor %}
    </tr>
