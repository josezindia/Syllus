<!--This is the navigation bar that is found at the top of the page-->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Syllus</a>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav"> 
        {% for menuItem in cfg['mainMenu'] %}
          <li 
            {% if currentPage == menuItem['title'] %}
              class="active"
            {% endif %}
          >
            <a href="{{menuItem['link']}}">{{menuItem['title']}}</a>
          </li>
        {% endfor %}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if isAdmin %}
          {% for item in cfg['adminMenu'] %}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> {{item}} </a>
              <ul class="dropdown-menu">
                {% for page in cfg['adminMenu'][item] %}
                  <li
                    {% if currentPage == page['title'] %}
                      class ="active"
                    {% endif %}
                  >
                    <a href={{page['link']}}>{{page['title']}}</a>
                  </li>
                {% endfor %}
              </ul>
            </li>
          {% endfor %}
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
