{% extends "/snips/base.html" %}
{% set currentPage ="courseManagement" %}
{% block body %}
<div id="wrapper">
  {% include "sidebar/courseManagementSidebar.html" %}
  <script type="text/javascript" src="/static/js/local/sidebar.js"></script>
  <link rel="stylesheet" href="/static/css/sidebar.css" type="text/css" />
  <div id="page-wrapper">
    {% include "snips/messages.html" %}
    <div class="container-fluid">
<!-- The code above is the header for coursemanagement -->
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Find Missing Syllabi</h3>
          </div>
          <table class="table table-hover">
            <tbody>
              <tr>
              <form action="/admin/courseManagement/missingSyllabi" method="POST">
                <label for='semester' id="semester" style="padding-left: 10px;">Select A Semester</label>
                <td>
                  <select class="form-control" id='SEID' name='SEID'>
                    <option value>---</option>
                    {% for semester in semesters %}
                    <option value="{{semester.SEID}}">{{semester.term}} {{semester.year}}</option>
                    {% endfor %}
                  </select>
                </td>
                <td>
                  <input type="submit" class="btn btn-default" value="Submit">
                </td>
              </form>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
<!-- Close the div heads -->
    </div>
  </div>
</div>
{%endblock%}
