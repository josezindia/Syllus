<div class="modal fade" id="editDeadline" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit Deadline</h4>
      </div>
      <div class="modal-body">
        <form id = "deadlineEditModal" method="post" action="/deadline/edit">
          <input type="hidden" name="id" id="deadlineid">
          <div class="form-group">
            <label for="deadlineDescription" class="control-label">Description</label>
            <textarea class="form-control deadlineEditTextarea" name="deadlineDescription" id="deadlineDescription"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" form = "deadlineEditModal">Save</button>
      </div>
    </div>
  </div>
</div>
